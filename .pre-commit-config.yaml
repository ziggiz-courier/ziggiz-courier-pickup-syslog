  #       types: [python]
  #       args:
  #         - --license-base64
  #         - 
  #         - --dynamic-years
  #         - --comment-style
  #         - "#"
  - repo: https://github.com/PyCQA/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        additional_dependencies: [
          'flake8-import-order>=0.18.2',
        ]
